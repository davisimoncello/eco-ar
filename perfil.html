<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Perfil</title>
		<link rel="stylesheet" href="./styles/style.css" />

			href="https://fonts.googleapis.com/icon?family=Material+Icons"

		<style>
			body {
				font-family: 'Arial', sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f4f4f4;
			}

			.container {
				margin: 20px;
				padding: 20px;
				background-color: white;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				border-radius: 10px;
			}

			.perfil {
				display: flex;
				align-items: center;
				margin-bottom: 20px;
			}

			.perfil .material-icons {
				font-size: 50px;
				margin-right: 20px;
				color: #294459;
			}

			.nome {
				font-size: 24px;
				font-weight: bold;
				margin-bottom: 10px;
			}

			.email {
				color: #666;
			}

			.secao {
				margin-top: 20px;
			}

			.secao h3 {
				border-bottom: 2px solid #294459;
				padding-bottom: 5px;
			}

			.informacoes {
				display: flex;
				flex-wrap: wrap;
			}

			.info-item {
				flex: 1;
				margin: 10px;
				padding: 15px;
				background-color: #fff;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				border-radius: 8px;
			}

			footer {
				background-color: #294459;
				color: white;
				text-align: center;
				padding: 10px;
				position: fixed;
				bottom: 0;
				width: 100%;
			}
		</style>
	</head>

			</nav>

				<a class="material-icons">person</a>
				<div>
					<div class="nome">Nome do Usuário</div>
					<div class="email">usuario@email.com</div>
				</div>
			</div>
